<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Catorgy Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CatorgyName"
        placeholder="Enter Department Name">
    </div>
</div>

<button (click)="addCatorgy()" *ngIf="cator.DepartmentId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateCatorgy()" *ngIf="cator.DepartmentId!=0" class="btn btn-primary">
    Update
</button>
