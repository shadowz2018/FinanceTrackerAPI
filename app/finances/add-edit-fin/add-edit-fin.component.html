
<div class="d-flex flex-row bd-highlight mb-3">

<div class="form-froup row" style="width: 60%;">

    <label class="col-sm-2 col-form-label">Finance Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="FinanceName"
        placeholder="Enter Employee Name">
    </div>

    <label class="col-sm-2 col-form-label">Catorgy</label>
    <div class="col-sm-10">
       <select class="form-control" [(ngModel)]="Catorgy">
           <option>--Select--</option>
           <option *ngFor="let CatorName of CatorgyList">
               {{CatorName.CatorgyName}}
           </option>
       </select>
    </div>

    <label class="col-sm-2 col-form-label">Date of joining</label>
    <div class="col-sm-10">
        <input type="date"  [(ngModel)]="DateOfJoining">
    </div>

</div>
</div>


<button (click)="addFinance()" *ngIf="fin.FinanceId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateFinance()" *ngIf="fin.FinanceId!=0" class="btn btn-primary">
    Update
</button>
